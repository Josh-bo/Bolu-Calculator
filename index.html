<!DOCTYPE html>
<html>
<head>
    <title>Bolu Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: aqua ;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="button"] {
            width: 48%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons{
            display: flex;
        }
        .science{
            color: brown ;

        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 class="science">Scientific Calculator</h2>
        <input type="text" id="display" name="display" readonly>

        <div class="buttons">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="+" onclick="appendToDisplay('+')">
        </div>

        <div class="buttons">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="buttons">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="buttons">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="/" onclick="appendToDisplay('/')">
        </div>
        
        <div class="buttons">
            <input type="button" value="sin" onclick="trigFunction('sin')">
            <input type="button" value="cos" onclick="trigFunction('cos')">
            <input type="button" value="tan" onclick="trigFunction('tan')">
            <input type="button" value="sqrt" onclick="sqrtFunction()">
        </div>
        <div>
            <input type="button" style="width: 100%;" value="C" onclick="clearDisplay()">
        </div>
    </div>

    <script>
           function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function trigFunction(func) {
            const inputValue = parseFloat(document.getElementById('display').value);
            switch (func) {
                case 'sin':
                    document.getElementById('display').value = Math.sin(inputValue);
                    break;
                case 'cos':
                    document.getElementById('display').value = Math.cos(inputValue);
                    break;
                case 'tan':
                    document.getElementById('display').value = Math.tan(inputValue);
                    break;
            }
        }

        function sqrtFunction() {
            const inputValue = parseFloat(document.getElementById('display').value);
            if (inputValue >= 0) {
                document.getElementById('display').value = Math.sqrt(inputValue);
            } else {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
